        <div class="accordionWrapper">

            <div class="accordionItem open">
                <h2 class="accordionItemHeading">¿Cómo te gusta tomar tu café?</h2>
                <div class="accordionItemContent">

                    <fieldset id="labels-wrapping">
                        <div id="dd-finish" class="radios-wrapper">

                            <div id="productos" class="productosEstilos"></div>

                        </div>
                    </fieldset>


                </div>
            </div>

            <div class="accordionItem close">
                <h2 class="accordionItemHeading">¿Qué tipo de café te gusta tomar?</h2>
                <div class="accordionItemContent">

                    <fieldset id="labels-wrapping">
                        <div id="dd-finish" class="radios-wrapper">
                            <label class="radio-item">
                                <div id="productos" class="productosEstilos"></div>
                                <p>otro</p>

                            </label>
                        </div>
                    </fieldset>

                </div>
            </div>

            <div class="accordionItem close">
                <h2 class="accordionItemHeading">¿Cómo te gustaría tu grano de café?</h2>
                <div class="accordionItemContent">

                    <fieldset id="labels-wrapping">
                        <div id="dd-finish" class="radios-wrapper">
                            <label class="radio-item">
                                <div id="productos" class="productosEstilos"></div>
                                <p>otro</p>
                            </label>
                        </div>
                    </fieldset>

                </div>
            </div>

            <div class="accordionItem close">
                <h2 class="accordionItemHeading">¿Cuánto te gustaría recibir?</h2>
                <div class="accordionItemContent">

                    <fieldset id="labels-wrapping">
                        <div id="dd-finish" class="radios-wrapper">
                            <label class="radio-item">
                                <div id="productos" class="productosEstilos"></div>
                                <p>otro</p>
                            </label>
                        </div>
                    </fieldset>

                </div>
            </div>

            <div class="accordionItem close">
                <h2 class="accordionItemHeading">¿Con qué frecuencia le gustaría recibirlo?</h2>
                <div class="accordionItemContent">

                    <fieldset id="labels-wrapping">
                        <div id="dd-finish" class="radios-wrapper">
                            <label class="radio-item">
                                <div id="productos" class="productosEstilos"></div>
                                <p>otro</p>
                            </label>
                        </div>
                    </fieldset>

                </div>
            </div>
        </div>
